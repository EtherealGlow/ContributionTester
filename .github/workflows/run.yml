name: Run TypeScript File

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  run-ts-file:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 14

      - name: Install Dependencies
        run: npm install

      - name: Run TypeScript File
        run: npx tsx src/index.ts
